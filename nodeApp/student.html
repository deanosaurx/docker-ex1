<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Docker exercise</title>
  </head>
  <body>
    <h1>Add a devops student</h1>
    <form>
      <div>
        <label for="name" class="form-label">Name</label>
        <input type="username" class="form-control" name="name" required />
      </div>
      <div>
        <label for="age" class="form-label">Age</label>
        <input type="age" class="form-control" name="age" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value;
        const age = form.age.value;

        try {
          const result = await fetch("/student", {
            method: "POST",
            body: JSON.stringify({ name, age }),
            headers: { "Content-Type": "application/json" },
          });

          const data = await result.json();

          if (data) {
            location.assign("/student");
          }
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
