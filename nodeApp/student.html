<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Docker exercise</title>
  </head>
  <body>
    <h1>Add a devops student</h1>
    <form>
      <div>
        <label for="name" class="form-label">Name</label>
        <input type="username" class="form-control" name="name" required />
      </div>
      <div>
        <label for="age" class="form-label">Age</label>
        <input type="age" class="form-control" name="age" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="devopsStudent.js"></script>
  </body>
</html>
